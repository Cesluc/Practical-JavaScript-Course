<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentages and discounts </title>
</head>
<body>
    <header>
        <h1>Percentages and discounts </h1>
        <p> This is the second task of the Practical JavaScript Course</p>

    </header>
    <section>
        <h2> Calculate the price to pay of the selected products with discount</h2>

        <form>
            <label for="InputPrice"> Write the price of your product: </label>
            <input id="InputPrice" type="number" /> <p></p>

            <label for="InputDiscount"> Write the discount of your product: </label>
            <input id="InputDiscount" type="number" /> <p></p>

            <button type="button" onclick="ButtonPriceDiscount()">
                Calculate the price with discount.
            </button>

            <p id="ResultP"></p>

        </form>

    </section>

    <script src="./discounts.js"></script>
</body>
</html>
